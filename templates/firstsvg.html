<div ng-if="firstSvgShow" style="width:100%;height:100%;position: absolute;z-index: 9999;background: #FAFAFA;top:0;left:0">
	<ion-slide-box>
		<ion-slide>
			<div class="box blue">
				<h1>BLUE</h1>
			</div>
		</ion-slide>
		<ion-slide>
			<div class="box yellow">
				<h1>YELLOW</h1>
			</div>
		</ion-slide>
		<ion-slide on-slide-changed="slideHasChanged(index)">
			<div class="box pink">
				<h1>PINK</h1>
				<button ng-click="enterapp()">进入应用</button>
			</div>
		</ion-slide>
	</ion-slide-box>
</div>
