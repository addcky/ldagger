<div ng-if="firstSvgShow" style="width:100%;height:100%;position: absolute;z-index: 9999;background: #FAFAFA;top:0;left:0">
	<ion-slide-box>
		<ion-slide>
			<img src="model/img/img-fg01.png"/>
		</ion-slide>
		<ion-slide>
			<img src="model/img/img-fg02.png"/>
		</ion-slide>
		<ion-slide on-slide-changed="slideHasChanged(index)">
			<img src="model/img/img-fg03.png"/>
		</ion-slide>
		<ion-slide on-slide-changed="slideHasChanged(index)">
			<div class="box pink">
				<h1>第四页介绍</h1>
				<button ng-click="enterapp()">进入应用</button>
			</div>
		</ion-slide>
	</ion-slide-box>
</div>
